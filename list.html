<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- for font  -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/list.css">
</head>


<body>
    <main>
        <header>
            <a href="index.html"><img src="assests\images\logo.png" alt="logo" id="logo"></a>
            <button type="button" class="btn bg-white my-3 mx-3" data-toggle="modal" data-target="#example-modal"
                id="sign-in-button">
                LOGIN
            </button>
        </header>
        <content>
            <div>
                <tab>
                    <ul class="nav nav-pills mb-4" id="pills-tab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="list-tab" data-toggle="pill" href="#main"
                                aria-controls="main" aria-selected="true">List</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="map-tab" data-toggle="pill" href="#mapView" aria-controls="mapView"
                                aria-selected="false">Map</a>
                        </li>

                    </ul>
                </tab>
            </div>
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="main" role="tabpanel" aria-labelledby="list-tab">

                    <div class="Imgs">

                        <a href="detail.html">
                            <div class="textRight">
                                <div>
                                    <img src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg"
                                        alt="">
                                </div>
                                <div>
                                    <h3>Radisson Blu Hotel</h3>
                                    <p>5 Star</p>
                                    <p> New Delhi </p>
                                </div>
                            </div>
                        </a>
                    </div>

                    <div class="Imgs">

                        <div class="textRight">
                            <div>
                                <img src="https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg"
                                    alt="">
                            </div>
                            <div>
                                <h3>The Lalit New Delhi</h3>
                                <p> 4.5 Star</p>
                                <p> New Delhi </p>
                            </div>
                        </div>
                    </div>
                    <div class="Imgs">
                        <div class="textRight">
                            <div>
                                <img src="https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg"
                                    alt="">
                            </div>
                            <div>
                                <h3>Taj Palace</h3>
                                <p> 4.0 Star</p>
                                <p> New Delhi </p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="mapView" role="tabpanel" aria-labelledby="map-tab">
                    <img src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png" alt="">

                </div>

            </div>
        </content>
        <footer>

            <div class="contact">
                <button type="button" class="btn btn-info contact my-2 mx-2" data-toggle="modal"
                    data-target="#contactMod">Contact Us</button>
            </div>
            <div id="copyRight">
                &#169; 2020 ROOM SEARCH PVT LTD
            </div>
            <div class="contact d-flex justify-content-center align-items-center mx-2">

                <a href="https://www.facebook.com" target="_blank"> <img src="assests/images/facebook.png"
                        id="socialMedia"></a>


                <a href="https://www.instagram.com" target="_blank"> <img src="assests/images/twitter.png"
                        id="socialMedia"></a>


                <a href="https://twitter.com" target="_blank"> <img src="assests/images/instagram.png"
                        id="socialMedia"></a>

            </div>


        </footer>
        <!-- contact -->
        <div class="modal fade" id="contactMod" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Get in touch</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="" autocomplete="off">
                            <form action="index.html" method="get" autocomplete="off">
                                <p>Thank you for searching out!!!</p>
                                <p>Please enter your email and we will get back to you</p>
                                <label for="email">Email:</label>
                                <input type="email" name="email" placeholder="Enter your email" required>



                    </div>
                    <div class="modal-footer d-flex justify-content-flex-end">

                        <button type="button" class="btn btn-primary">Submit</button>
                    </div>
                    </form>
                </div>
            </div>
    </main>
    <!-- login modal  -->
    <div class="modal fade" id="example-modal" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Please Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="" autocomplete="off">
                        <div class="form-outline mb-4 d-flex justify-content-around align-items-center">
                            <div>
                                <label class="form-label" for="form1Example13">Username:</label>
                            </div>
                            <div>
                                <input type="email" id="form1Example13" />
                            </div>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4 d-flex justify-content-around align-items-center">
                            <div>
                                <label class="form-label" for="form1Example23">Password:</label>
                            </div>
                            <div> <input type="password" id="form1Example23" />
                            </div>
                        </div>


                </div>
                <div class="modal-footer d-flex justify-content-around">

                    <button type="button" class="btn btn-primary">Login</button>
                </div>
                </form>
            </div>
        </div>
        <!-- bootstrap js  -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>

</html>
